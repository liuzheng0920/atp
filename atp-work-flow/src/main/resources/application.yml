server:
  port: 27080
  servlet:
    context-path: '/atp-work-flow'
spring:
  application:
    name: atp-work-flow
  datasource:
    url: 'jdbc:mysql://127.0.0.1:3306/atp?characterEncoding=UTF-8&useSSL=false&allowMultiQueries=true'
    username: root
    password: 123456
    # 使用 Druid 连接池
    druid:
      filters: stat
      # 初始化时建立物理连接的个数。初始化发生在显示调用 init 方法，或者第一次 getConnection 时
      initial-size: 10
      # 最大连接池数量
      max-active: 35
      # 最小连接池数量
      min-idle: 10
      # 获取连接时最大等待时间，单位毫秒。配置了maxWait之后，缺省启用公平锁，并发效率会有所下降，如果需要可以通过配置useUnfairLock属性为true使用非公平锁
      max-wait: 60000
      # 是否缓存 preparedStatement，即 PSCache。PSCache 对支持游标的数据库性能提升巨大，如 Oracle。在 MySQL 下建议关闭
      pool-prepared-statements: false
      # 申请连接时执行 validationQuery 检测连接是否有效，这个配置会降低性能
      test-on-borrow: false
      # 归还连接时执行 validationQuery 检测连接是否有效，这个配置会降低性能
      test-on-return: false
      # 建议为 true，不影响性能，并且保证安全性。申请连接的时候检测，如果空闲时间大于 timeBetweenEvictionRunsMillis，执行 validationQuery 检测连接是否有效
      test-while-idle: true
      # 连接保持空闲而不被驱逐的最小时间
      min-evictable-idle-time-millis: 60000
flowable:
  #关闭定时任务JOB
  async-executor-activate: false
  #  将databaseSchemaUpdate设置为true。当Flowable发现库与数据库表结构不一致时，会自动将数据库表结构升级至新版本。
  database-schema-update: true
  # 存储所有历史
  history-level: full